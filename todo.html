    <style>

      /* ì™„ë£Œ(checked) ìƒíƒœëŠ” ì·¨ì†Œì„ ê³¼ ì•½ê°„ íë¦° ìƒ‰ìƒìœ¼ë¡œ í‘œì‹œ */
      .done .todo-text { text-decoration: line-through; color: #9ca3af; }

    </style>

  <body>
    <section class="app">
      <h1>ê°„ë‹¨í•œ íˆ¬ë‘ë¦¬ìŠ¤íŠ¸ ğŸ“</h1>
      <p class="sub">ì…ë ¥ â†’ ì¶”ê°€ ë²„íŠ¼ â†’ ëª©ë¡ì— ìŒ“ì„. ì•„ì´í…œ í´ë¦­ ì‹œ ì™„ë£Œ(ì·¨ì†Œì„ ).</p>

      <div class="row">
        <!-- ì…ë ¥ì°½: í•  ì¼ì„ ì—¬ê¸°ì— ì ìŠµë‹ˆë‹¤. -->
        <input id="todoInput" type="text" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." />
        <!-- ì¶”ê°€ ë²„íŠ¼: í´ë¦­ ì‹œ ëª©ë¡ì— ì¶”ê°€ë©ë‹ˆë‹¤. -->
        <button id="addBtn" type="button">ì¶”ê°€</button>
      </div>

      <!-- íˆ¬ë‘ ëª©ë¡ì´ í‘œì‹œë  ì˜ì—­ì…ë‹ˆë‹¤. í´ë¦­ìœ¼ë¡œ ì™„ë£Œ/í•´ì œí•©ë‹ˆë‹¤. -->
      <ul id="todoList"></ul>

      <div class="hint">í¬ì¸íŠ¸: ë°°ì—´/ë¦¬ìŠ¤íŠ¸ ê´€ë¦¬, onclick ì´ë²¤íŠ¸ë¡œ ì™„ë£Œ í† ê¸€</div>
    </section>

    <script>
      // ìƒíƒœ(State)ë¥¼ ë°°ì—´ë¡œ ê´€ë¦¬í•©ë‹ˆë‹¤. ê° ì•„ì´í…œì€ { id, text, done } í˜•íƒœë¡œ ì €ì¥ë©ë‹ˆë‹¤.
      const todos = [];

      // DOM ìš”ì†Œ ì°¸ì¡°
      const inputEl = document.getElementById('todoInput');
      const addBtn = document.getElementById('addBtn');
      const listEl = document.getElementById('todoList');

      // ìœ í‹¸: ê³ ìœ  id ìƒì„±ì„ ìœ„í•œ ê°„ë‹¨í•œ ì¦ê°€ê°’
      let nextId = 1;

      // ë Œë” í•¨ìˆ˜: í˜„ì¬ todos ë°°ì—´ì„ ê¸°ì¤€ìœ¼ë¡œ í™”ë©´ì˜ <ul> ë‚´ìš©ì„ ë‹¤ì‹œ ê·¸ë¦½ë‹ˆë‹¤.
      function renderList() {
        // ê¸°ì¡´ ëª©ë¡ ë¹„ìš°ê¸°
        listEl.innerHTML = '';

        // ë°°ì—´ì˜ ê° ì•„ì´í…œì„ <li>ë¡œ ë³€í™˜í•˜ì—¬ ì¶”ê°€
        todos.forEach((item) => {
          const li = document.createElement('li');
          if (item.done) li.classList.add('done');

          const span = document.createElement('span');
          span.className = 'todo-text';
          span.textContent = item.text;

          // í´ë¦­ ì‹œ ì™„ë£Œ ìƒíƒœ í† ê¸€ (onclick ì´ë²¤íŠ¸ í¬ì¸íŠ¸)
          li.onclick = () => toggleDone(item.id);

          li.appendChild(span);
          listEl.appendChild(li);
        });
      }

      // ì¶”ê°€ í•¨ìˆ˜: ì…ë ¥ê°’ì„ ë°›ì•„ ë°°ì—´ì— pushí•˜ê³  ë Œë”ë§í•©ë‹ˆë‹¤.
      function addTodo() {
        const text = inputEl.value.trim();
        if (!text) return; // ë¹ˆ ê°’ì€ ë¬´ì‹œ

        todos.push({ id: nextId++, text, done: false });
        inputEl.value = '';
        renderList();
        inputEl.focus();
      }

      // í† ê¸€ í•¨ìˆ˜: idë¡œ ì°¾ì•„ done ê°’ì„ ë°˜ì „ì‹œí‚µë‹ˆë‹¤.
      function toggleDone(id) {
        const idx = todos.findIndex((t) => t.id === id);
        if (idx !== -1) {
          todos[idx].done = !todos[idx].done;
          renderList();
        }
      }

      // ì´ë²¤íŠ¸ ì—°ê²°: ë²„íŠ¼ í´ë¦­, Enter í‚¤ ì…ë ¥
      addBtn.addEventListener('click', addTodo);
      inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') addTodo();
      });

      // ì´ˆê¸° ë Œë”
      renderList();
    </script>
